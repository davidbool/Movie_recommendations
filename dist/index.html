<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Courgette|Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>LiveKan</title>
</head>

<body>
    
    <h1>LiveKan</h1>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    
    <div id="home">
            <div class="row">
        <input class="user col s3 offset-s10" type="text" placeholder="Username">
        <br><br>
        <input class="password col s3 offset-s10" type="password" placeholder="Password">
        <br>
        <button class="login col s1 offset-s10">Login</button>
    </div>
</div>
    <p class="enter">Enter a movie name:</p>
    <input class="movieName" type="text" placeholder="Movie name">
    <button class="search">Search</button>
    <button class='list'>Favorites</button>
    <button class='top'>top movies</button>

    <script id='template' type='text/x-handlebars-template'>
            {{#each data}}
            <div class= 'searchMovie'>
                <p class= "movieId">{{id}}</p>
                <h2 class='name'>{{name}}</h2>
                        <img class="image" src="{{img}}">
                        <div class="middle">
                        <p class= "dateOfRelease">{{year}}</p>
                        <p class= "description">{{description}}</p>
                        </div> 
                        <br><br>
                <button class= 'like'>Like</button>
                <button class= 'dislike'>Dislike</button>
            </div>
            {{/each}}
             </script>
    <script id='templateseg' type='text/x-handlebars-template'>
                {{#each data}}
                <div class= 'searchMovie'>
                    <p class= "movieId">{{id}}</p>
                    <h2 class='name'>{{name}}</h2>
                    <img class="image" src="{{img}}">
                    <div class="middle">
                        <p class= "dateOfRelease">{{year}}</p>
                        <p class= "description">{{description}}</p>
                        </div>
                    <br><br>
                    <button id="scale-demo" href="#!"  class= 'like btn-floating btn-large scale-transition'>Like</button>
                    <button id="scale-demo" href="#!"  class= 'dislike btn-floating btn-large scale-transition scale-out'>Dislike</button>
                </div>
                {{/each}}
                 </script>

    <div id="trendingContainer">
        
    </div>
    <div id="suggestionContainer">
        
    </div>


    


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="MovieManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
